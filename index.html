<!DOCTYPE html>
<html lang="en">

<head>
  <script defer data-domain="weareunder.design" src="https://plausible.io/js/plausible.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="Under Design Studio">
  <link rel="icon" href="./images/favicon.svg">
  <meta property="og:image" content="./revelations/images/5.png">
  <link rel="apple-touch-icon" href="./images/webclip.svg">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/lottie_scroll.js"></script>
  <script src="./js/pingpong.js"></script>
  <title>Under</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <under-header></under-header>
  <under-navigation></under-navigation>

  <div class="view">
    <div class="ping-pong">
      <video src="./animations/light_new.webm" autoplay muted loop
        style="object-fit: contain; height: 100%; width: 100%">
      </video>
    </div>
    <a href="https://weareunder.design/brandsprint/" target="_blank"
      class="circle circle-brandsprint random-color-change clickable" id="cta-animation" style="cursor: pointer;">
      <h4>brand<br>sprint</h4>
    </a>
    <a href="http://rnbw.company/" target="_blank">
      <div class="row product">
        <img class="box-l" src="./images/rnbw.png">
        <div class="align-end mix-diff product-text padding-xl">
          <p>rnbw</p>
        </div>
      </div>
    </a>
    <a href="./justripe/" class="row product" target="_blank">
      <div class="row product">
        <img class="box-l" src="./images/justripe.png">
        <div class="align-end mix-diff product-text padding-xl">
          <p>justripe</p>
        </div>
      </div>
    </a>
    <a class="row product">
      <div class="row product">
        <img class="box-l" src="./images/mouve.png">
        <div class="align-end mix-diff product-text padding-xl">
          <p>mouve — coming soon</p>
        </div>
      </div>
    </a>
    <a class="random-color-change row product">
      <div class="row product">
        <img class="box-l" src="./images/book.png">
        <div class="align-end mix-diff product-text padding-xl">
          <p>brand sprint book — coming soon</p>
        </div>
      </div>
    </a>
  </div>
  <under-footer></under-footer>
  </div>
  </div>
  <script src="./js/navigation.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
</body>

</html>
