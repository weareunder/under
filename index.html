<!DOCTYPE html>
<html lang="en">

<head>
  <script defer data-domain="weareunder.design" src="https://plausible.io/js/plausible.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="Under Design Studio">
  <link rel="icon" href="./images/favicon.svg">
  <meta property="og:image" content="./revelations/images/5.png">
  <link rel="apple-touch-icon" href="./images/webclip.svg">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/lottie_scroll.js"></script>
  <script src="./js/pingpong.js"></script>
  <title>Under</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <under-header></under-header>
  <under-sidebar></under-sidebar>

  <div id="body-content">
      <div class="hero-section ping-pong" id="brand-sprints-section" style="background-color: white;">
        <video src="./animations/light.webm" autoplay muted loop style="object-fit: contain; height: 100%; width: 100%">
        </video>

        <div class="circle circle-brandsprint random-color-change" id="cta-animation"
          onclick="window.location.href='./brand-sprint'" style="cursor: pointer;">
          <h4>brand<br>sprint</h4>
        </div>

      </div>
      <a href="./justripe/" class="padding-xl view row product" style="background-image: url(./images/justripe.png)">
        <div class="align-end mix-diff">
          <p>justripe</p>
        </div>
      </a>
      <a class="padding-xl view row product" style="background-image: url(./images/mouve.png)">
        <div class="align-end mix-diff">
          <p>mouve</p>
        </div>
      </a>
      <a href="./revelations" class="padding-xl view row product"
        style="background-image: url(./revelations/images/5.png)">
        <div class="align-end mix-diff">
          <p>revelations</p>
        </div>
      </a>
      <under-footer></under-footer>
    </div>
  </div>
  <script src="./js/sidebar.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
  <script src="navigation.js"></script>
</body>

</html>
